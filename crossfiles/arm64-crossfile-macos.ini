[host_machine]
system = 'linux'
cpu_family = 'aarch64'
cpu = 'arm64-v8a'
endian = 'little'

[binaries]
c = '/Applications/DevEco-Studio.app/Contents/sdk/default/openharmony/native/llvm/bin/clang'
cpp = '/Applications/DevEco-Studio.app/Contents/sdk/default/openharmony/native/llvm/bin/clang++'
ar = '/Applications/DevEco-Studio.app/Contents/sdk/default/openharmony/native/llvm/bin/llvm-ar'
strip = '/Applications/DevEco-Studio.app/Contents/sdk/default/openharmony/native/llvm/bin/llvm-strip'
c_ld = '/Applications/DevEco-Studio.app/Contents/sdk/default/openharmony/native/llvm/bin/ld.lld'
cpp_ld = '/Applications/DevEco-Studio.app/Contents/sdk/default/openharmony/native/llvm/bin/ld.lld'
pkg-config = 'pkg-config'

[built-in options]
c_args = ['--target=aarch64-linux-ohos', '--sysroot=/Applications/DevEco-Studio.app/Contents/sdk/default/openharmony/native/sysroot', '-fPIC', '-D__MUSL__=1', '-Wno-int-conversion']
cpp_args = ['--target=aarch64-linux-ohos', '--sysroot=/Applications/DevEco-Studio.app/Contents/sdk/default/openharmony/native/sysroot', '-fPIC', '-D__MUSL__=1', '-Wno-int-conversion']
c_link_args = ['--target=aarch64-linux-ohos', '-fuse-ld=lld', '-lc++_shared']
cpp_link_args = ['--target=aarch64-linux-ohos', '-fuse-ld=lld', '-lc++_shared']
buildtype = 'release'
default_library = 'static'
wrap_mode = 'nodownload'
