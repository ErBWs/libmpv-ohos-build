[host_machine]
system = 'linux'
cpu_family = 'aarch64'
cpu = 'arm64-v8a'
endian = 'little'

[binaries]
c = '/sdk/linux/native/llvm/bin/clang'
cpp = '/sdk/linux/native/llvm/bin/clang++'
ar = '/sdk/linux/native/llvm/bin/llvm-ar'
strip = '/sdk/linux/native/llvm/bin/llvm-strip'
c_ld = '/sdk/linux/native/llvm/bin/ld.lld'
cpp_ld = '/sdk/linux/native/llvm/bin/ld.lld'

[properties]
sys_root = '/sdk/linux/native/sysroot'

[built-in options]
c_args = ['--target=aarch64-linux-ohos', '-fPIC', '-D__MUSL__=1']
cpp_args = ['--target=aarch64-linux-ohos', '-fPIC', '-D__MUSL__=1']
c_link_args = ['--target=aarch64-linux-ohos', '-fuse-ld=lld']
cpp_link_args = ['--target=aarch64-linux-ohos', '-fuse-ld=lld']
buildtype = 'release'
default_library = 'static'
wrap_mode = 'nodownload'
